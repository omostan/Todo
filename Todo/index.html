<!doctype html>
<html ng-app="myTodos">

<head>
    <title>A Simple Todo List</title>

    <script src="Scripts/angular-1.6.7/angular.min.js"></script>
    <script src="App/todo.js"></script>
    <link href="Contents/css/todo.css" rel="stylesheet" />
    <link href="Contents/bootstrap-combined/bootstrap-combined.css" rel="stylesheet" />
</head>

<body class="mainTodo">
    <div ng-controller="TodoCtrl as get">
        <div class="pull-left">
            <div>
                <h2>Todo</h2>
                <span>{{get.remaining()}} of {{get.getTotalTodos()}} remaining</span> [ <a href="" ng-click="get.unMarked()">archive</a> ]
                <ul class="unstyled">
                    <li ng-repeat="todo in get.todos">
                        <input type="checkbox" ng-model="todo.done" />
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                        <a ng-if="todo.done" type="text" href="#" ng-click="get.remove(get.todos, todo)"><i class="icon-trash"></i></a>
                    </li>
                </ul>
            </div>
            <div ng-if="get.remaining() !== get.getTotalTodos()">
                <button type="button" class="btn btn-danger btn-small" ng-click="get.unMarked()"><i class="icon-trash"></i> Trash</button>
            </div>
            <div>&nbsp;</div>
            <div>
                <form class="form-horizontal">
                    <input type="text" ng-model="get.formTodoText" ng-model-instant>
                    <button class="btn btn-success" ng-click="get.addTodo()"><i class="icon-plus"></i>Add</button>
                    <button class="btn btn-info" ng-click="get.toggleJsonString()">Toggle Json String</button>
                </form>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <pre ng-if="get.showJson">{{get.todos | json}}</pre>
        </div>
    </div>
</body>

</html>
